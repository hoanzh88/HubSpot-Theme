<!-- module html  -->
{% raw %}
<div id="app-post-list">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5" v-for="item in items" :key="item.id">
                <div class="card" style="width: 18rem;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ item.title }}">
                    <div class="card-body text-center">
                      <h5 class="card-title truncate">{{ item.title }}</h5>
                        <p class="card-text text-left truncate-two-lines">{{ item.body }}</p>
                        <a href="#" class="btn btn-primary">Post detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endraw %}
<script>
    var post_limit = "{{ module.post_limit }}";
</script>
